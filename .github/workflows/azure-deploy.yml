name: Azure PowerShell Deployment

on:
  push:
    branches:
      - main  # Runs on every commit to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install PowerShell Module
        run: |
          pwsh -Command "Install-Module -Name Az -Force -AllowClobber -Scope CurrentUser"

      - name: Run PowerShell Deployment Script
        shell: pwsh
        run: |
          ./automate01.ps1
